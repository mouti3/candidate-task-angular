<div class="user-card-container" *ngIf="userDetail$ | async as userDetail">
  <div *ngIf="userDetail.loading">...Loading</div>
  <div *ngIf="userDetail.error">
    {{ userDetail.error | json }}
  </div>
  <ng-container *ngIf="userDetail.data as user">
    <mat-card class="user-card" appearance="outlined" *ngIf="user">
      <mat-card-header>
        <mat-card-title>{{ user.username }}</mat-card-title>
        <mat-card-subtitle>{{ user.role }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="user-details-body">
          <p>
            Email: <span>{{ user.email }}</span>
          </p>
          <p>
            BirthDate: <span>{{ user.birthDate | date : "MM/dd/yyyy" }}</span>
          </p>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onBackClicked()">Back</button>
        <button mat-button *ngIf="!isEditMode" (click)="handleEditMode()">
          update
        </button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
